                        </div>
                    </div>

                    <div class="col-12 col-md-6 row mx-auto">

                                    <div class="input-group">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 row mx-auto">
                        <div class="input-group mt-3 mb-3">

                            <div class="col-10 col-md-10 col-xl-11 row">

                                    <div class="input-group">
                                        <span class="input-group-text" id="numero">12</span>

                    <div class="col-12 col-md-6 row mx-auto">

                            <div class="col-10 col-md-9 col-xl-10 px-4">

                                </select>
                            </div>
                            <div class="d-block d-md-block col-md-1 col-offset-1"></div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 row mx-auto">
                        <div class="input-group mt-3 mb-3">
                            <label for="campo-comuna" class="col-2 col-md-2 col-xl-1 col-form-label fw-bold text-end text-wrap">Comuna</label>

                                </select>
                            </div>
                            <div class="d-block d-md-block col-md-1 col-offset-1"></div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 row mx-auto">
                        <div class="input-group mt-3 mb-3">
                            <label for="campo-auto" class="col-2 col-md-1 col-xl-1 col-form-label fw-bold text-end text-wrap">Auto</label>
                            <div class="col-10 col-md-11 col-xl-11 px-4">

                                    <option value="3658-15">3658-15</option>
                                    <option value="7864-15">7864-15</option>

                            </div>
