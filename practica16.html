<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel con Bootstrap 5</title>
    <style>
        h1{
            margin-top: 60px;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h1 class="margin-text">Solo slides</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel1-paisajes-de-Canada.jpg" class="d-block w-100" alt="Lago">
              </div>
              <div class="carousel-item">
                <img src="img/carousel1-woman-paisaje.webp" class="d-block w-100" alt="Playa">
              </div>
              <div class="carousel-item">
                <img src="img/carousel1-fotografo-paisajes.jpg" class="d-block w-100" alt="MontaÃ±a">
              </div>
            </div>
        </div>

        <h1 class="margin-text">Con controles</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/carousel2-wallpaper-blue.jpg" class="d-block w-100" alt="Blue">
              </div>
              <div class="carousel-item">
                <img src="img/carousel2-wallpaper-green.jpg" class="d-block w-100" alt="Green">
              </div>
              <div class="carousel-item">
                <img src="img/carousel2-wallpaper-orenge.jpg" class="d-block w-100" alt="Orange">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <h1 class="margin-text">Con Indicadores</h1>
        

    </div>

    
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
