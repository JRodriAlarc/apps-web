<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/forms-icon.png">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Practica 17</title>
    <style>
        .formulario{
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .color-form{
        border-radius: 4px;
        border: 1px solid;
        background-color: #f5f5f8;
        display: flex;
        justify-content: center;
    }
    </style>
</head>
<body>
    
    <div class="formulario">
        <div class="container">
            <form class="color-form row" action="" method="get">
                <div class="row px-4 mt-4 mb-4">
                    <div class="col-12 col-lg-6 mb-3">
                        <label class="form-label" for="camp-email">Email</label>
                        <input type="email" class="form-control" name="camp-email" id="camp-email" placeholder="Email">
                    </div>
                    <div class="col-12 col-lg-6 mb-3">
                        <label class="form-label" for="camp-password">Password</label>
                        <input type="password" class="form-control" name="camp-password" id="camp-password" placeholder="Password">
                    </div>
                    <div class="col-12 col-lg-12 mb-3">
                        <label class="form-label" for="camp-address">Address</label>
                        <input type="text" class="form-control" name="camp-address" id="camp-address" placeholder="Address First Line">
                    </div>
                    <div class="col-12 col-lg-12 mb-3">
                        <label class="form-label" for="camp-address2">Address 2</label>
                        <input type="text" class="form-control" name="camp-address2" id="camp-address2" placeholder="Address Second Line">
                    </div>
                    <div class="col-12 col-lg-6 mb-3">
                        <label class="form-label" for="camp-city">City</label>
                        <input type="text" class="form-control" name="camp-city" id="camp-city" placeholder="City">
                    </div>
                    <div class="col-6 col-lg-4 mb-3">
                        <label class="form-label" for="camp-list">State</label>
                        <select class="form-select" name="camp-list" id="camp-list" aria-label="Default select example">
                            <option selected></option>
                            <option value="State One">State One</option>
                            <option value="State Two">State Two</option>
                            <option value="State Three">State Three</option>
                        </select>
                    </div>
                    <div class="col-6 col-lg-2 mb-3">
                        <label class="form-label" for="camp-zip">Zip</label>
                        <input type="number" class="form-control" name="camp-zip" id="camp-zip" placeholder="">
                    </div>
                    <div class="col-12 col-lg-6 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Acept" id="camp-check" name="camp-check">
                            <label class="form-check-label" for="camp-check">Remember me</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">Submit</button>
                      </div>
                </div>
            </form>
        </div>
    </div>
    
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script_practica17.js"></script>
    
</body>
</html>
